                                <div class="evento-ubicacion"><b>Ubicación:</b> ${c.ubicacion || ''}</div>
                                <div class="evento-duration"><b>Cierre:</b> ${c.cierre}</div>
                                ${c.link ? `<button class="evento-link" data-link='${JSON.stringify(c.link)}'>Ver más</button>` : ''}
                                <div class="evento-details">${c.details || ''}</div>
                            </div>
                        </div>
                    `).join('');
            }
            if (!html) {
                html = `<h3>No hay eventos para ${dateStr}.</h3>`;
            }
            eventList.innerHTML = html;
            setTimeout(() => eventList.classList.add('show'), 10);

            // Add modal link listeners
            eventList.querySelectorAll('.evento-link').forEach(btn => {
                btn.onclick = function() {
                    const linkObj = JSON.parse(btn.getAttribute('data-link'));
                    const eventoDiv = btn.closest('.evento');
                    let imgUrl = null;
                    if (eventoDiv) {
                        const imgTag = eventoDiv.querySelector('img.evento-img');
                        if (imgTag) imgUrl = imgTag.src;
                    }
                    showModalLink(linkObj, imgUrl);
                };
            });
        }

        document.getElementById('prevMonth').onclick = () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            selectedDay = null;
            renderCalendar(currentMonth, currentYear);
            eventList.innerHTML = '';
            eventList.classList.remove('show');
        };
        document.getElementById('nextMonth').onclick = () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDay = null;
            renderCalendar(currentMonth, currentYear);
            eventList.innerHTML = '';
            eventList.classList.remove('show');
        };

        // --- Render all events for "Eventos" section ---
        function renderAllEvents() {
            let all = [...EVENTS];
            // Only show events whose date is today or in the future
            const todayStr = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;
            all = all.filter(e => e.date && e.date >= todayStr);
            all.sort((a, b) => a.date.localeCompare(b.date));
            if (all.length === 0) {
                allEventsList.innerHTML = "<p>No hay eventos registrados.</p>";
                return;
            }
            allEventsList.innerHTML = all.map(ev => `
            <div class="evento">
                ${ev.image ? `<img class="evento-img" src="${ev.image}" alt="Imagen del evento">` : `<div class="evento-noimg"><span>📅</span></div>`}
                <div class="evento-content">
                    <div class="evento-title">${ev.title}</div>
                    <div class="evento-date"><b>Fecha:</b> ${ev.date}</div>
                    <div class="evento-desc">${ev.description || ''}</div>
                    <div class="evento-duration"><b>Duración:</b> ${ev.duration || ''}</div>
                    <div class="evento-ubicacion"><b>Ubicación:</b> ${ev.ubicacion || ''}</div>
                    ${ev.link ? `<button class="evento-link" data-link='${JSON.stringify(ev.link)}'>Detalles</button>` : ''}
                    <div class="evento-details">${ev.details || ''}</div>
                </div>
            </div>
        `).join('');
        // Add modal link listeners
        allEventsList.querySelectorAll('.evento-link').forEach(btn => {
            btn.onclick = function() {
                const linkObj = JSON.parse(btn.getAttribute('data-link'));
                const eventoDiv = btn.closest('.evento');
                let imgUrl = null;
                if (eventoDiv) {
                    const imgTag = eventoDiv.querySelector('img.evento-img');
                    if (imgTag) imgUrl = imgTag.src;
                }
                showModalLink(linkObj, imgUrl);
            };
        });
    }
