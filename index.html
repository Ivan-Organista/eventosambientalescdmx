        body {
            margin:0;
            background: #f6f6fa url('https://github.com/Ivan-Organista/flyers/raw/main/background-eventos-y-convocatorias.png') no-repeat center center fixed;
            background-size: cover;
            font-family:'Segoe UI',Arial,sans-serif;
        }
        .menu-bar {
            position:sticky;
            top:0;
            width:100%;
            background:#4b2e83;
            color:#fff;
            padding:15px 0;
            text-align:center;
            font-size:1.2rem;
            z-index:1000;
            box-shadow:0 2px 8px rgba(0,0,0,0.08);
        }
        .menu-bar a {
            color:#fff;
            text-decoration:none;
            margin:0 20px;
            font-weight:bold;
            transition:color 0.2s;
        }
        .menu-bar a:hover {
            color:#ffd700;
        }
        .calendar-container {
            max-width:420px;
            width:95vw;
            margin:80px auto 0 auto;
            padding:20px 10px 30px 10px;
        }
        .calendar-header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:10px;
        }
        .calendar-header button {
            min-width:40px;
            min-height:40px;
            font-size:1.3rem;
            background:#4b2e83;
            color:#fff;
            border:none;
            border-radius:4px;
            cursor:pointer;
        }
        .calendar-header button:hover {
            background:#392060;
        }
        .calendar-header span {
            font-size:1.2rem;
            font-weight:bold;
        }
        .calendar-grid {
            display:grid;
            grid-template-columns:repeat(7,1fr);
            gap:5px;
            text-align:center;
            min-height:40px;
        }
        .calendar-day,.calendar-date {
            font-size:1rem;
            min-height:38px;
            line-height:38px;
            border-radius:6px;
            cursor:pointer;
            user-select:none;
            transition:background 0.2s,color 0.2s;
        }
        .calendar-day {
            font-weight:bold;
            background:#f3f3f3;
        }
        .calendar-date.selected {
            outline:2px solid #ffd700;
            background:#ffe066;
            color:#4b2e83;
            font-weight:bold;
        }
        .calendar-date.has-event {
            border-bottom:3px solid #4b2e83;
        }
        .calendar-date.today {
            background:#4b2e83;
            color:#fff;
            border-radius:50%;
        }
        .calendar-date:active,.calendar-date:focus {
            background:#e0d7f7;
            color:#4b2e83;
        }
        .event-list {
            opacity:0;
            transform:translateY(20px);
            transition:opacity 0.4s,transform 0.4s;
            margin-top:25px;
            background:#f8f8ff;
            border-radius:8px;
            padding:18px 20px;
            box-shadow:0 2px 8px rgba(0,0,0,0.06);
            min-height:40px;
            font-size:1rem;
        }
        .event-list.show {
            opacity:1;
            transform:translateY(0);
        }
        .event-list h3 {
            margin-top:0;
            font-size:1.1em;
            color:#4b2e83;
        }
        .evento {
            display:flex;
            align-items:flex-start;
            gap:16px;
            background:#fff;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(76,46,131,0.08);
            padding:16px 18px;
            margin-bottom:18px;
            transition:box-shadow 0.2s;
            position:relative;
        }
        .evento:hover {
            box-shadow:0 4px 16px rgba(76,46,131,0.18);
        }
        .evento-img {
            width:64px;
            height:64px;
            border-radius:8px;
            object-fit:cover;
            background:#eee;
            flex-shrink:0;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:2.2rem;
            color:#bbb;
        }
        .evento-content {
            flex:1;
        }
        .evento-title {
            font-size:1.1rem;
            font-weight:bold;
            color:#4b2e83;
            margin-bottom:4px;
        }
        .evento-date {
            font-size:0.98rem;
            color:#888;
            margin-bottom:2px;
        }
        .evento-desc {
            margin:6px 0 4px 0;
            color:#333;
        }
        .evento-duration {
            font-size:0.97rem;
            color:#4b2e83;
            margin-bottom:2px;
        }
        .evento-link {
            display:inline-block;
            margin:4px 0 0 0;
            color:#fff;
            background:#4b2e83;
            padding:4px 12px;
            border-radius:6px;
            text-decoration:none;
            font-size:0.97rem;
            transition:background 0.2s;
        }
        .evento-link:hover {
            background:#392060;
        }
        .evento-details {
            font-size:0.95rem;
            color:#555;
            margin-top:4px;
        }
        .evento-ubicacion {
            font-size:0.97rem;
            color:#2b2b2b;
            margin-bottom:2px;
        }
        .evento-noimg {
            width:64px;
            height:64px;
            border-radius:8px;
            background:#eee;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:2.2rem;
            color:#bbb;
        }
        @media (max-width:600px) {
            .calendar-container {
                margin-top:70px;
                padding:10px 2vw 20px 2vw;
                max-width:99vw;
            }
            .calendar-header span {
                font-size:1rem;
            }
            .calendar-date,.calendar-day {
                font-size:0.95rem;
                min-height:32px;
                line-height:32px;
            }
            .event-list {
                font-size:0.98rem;
                padding:12px 8px;
            }
            .menu-bar {
                font-size:1rem;
                padding:10px 0;
            }
            .menu-bar a {
                margin:0 10px;
            }
        }
        @media (max-width:400px) {
            .calendar-header span {
                font-size:0.9rem;
            }
            .calendar-date,.calendar-day {
                font-size:0.85rem;
                min-height:26px;
                line-height:26px;
            }
        }
    </style>

        function pad(n) { return n < 10 ? '0' + n : n; }

        function renderCalendar(month, year) {
            // Header
            const showDate = new Date(year, month, 1);
            monthYear.textContent = `${showDate.toLocaleString('default', { month: 'long' })} ${year}`;
            // Days
            calendarDays.innerHTML = days.map(d => `<div class="calendar-day">${d}</div>`).join('');
            // Dates
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            let datesHtml = '';
            for (let i = 0; i < firstDay; i++) {
                datesHtml += `<div></div>`;
            }
            for (let d = 1; d <= lastDate; d++) {
                const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const isSelected = selectedDay &&
                    selectedDay.day === d &&
                    selectedDay.month === month &&
                    selectedDay.year === year;
                const dateStr = `${year}-${pad(month + 1)}-${pad(d)}`;
                const hasEvent = EVENTS.some(ev => ev.date === dateStr);
                const isCierre = cierreDates.includes(dateStr);
                datesHtml += `<div 
                    class="calendar-date${isToday ? ' today' : ''}${isSelected ? ' selected' : ''}${hasEvent ? ' has-event' : ''}${isCierre ? ' cierre-event' : ''}" 
                    data-date="${dateStr}" 
                    tabindex="0"
                    >${d}${isCierre ? ' <span title="Cierre de convocatoria" style="color:#e74c3c;font-size:1.2em;">★</span>' : ''}</div>`;
            }
            calendarDates.innerHTML = datesHtml;

            // Add click listeners
            document.querySelectorAll('.calendar-date').forEach(el => {
                el.onclick = () => {
                    const dateStr = el.getAttribute('data-date');
                    const [y, m, d] = dateStr.split('-').map(Number);
                    selectedDay = { year: y, month: m - 1, day: d };
                    showEvents(dateStr);
                    renderCalendar(currentMonth, currentYear);
                };
                el.onkeydown = (e) => {
                    if (e.key === "Enter" || e.key === " ") el.click();
                };
            });
        }
