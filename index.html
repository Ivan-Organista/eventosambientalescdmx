        function renderCalendar(month, year) {

            let datesHtml = '';
            for (let i = 0; i < firstDay; i++) {
                datesHtml += `<div></div>`;
            }
            for (let d = 1; d <= lastDate; d++) {
                const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const isSelected = selectedDay &&
                    selectedDay.day === d &&
                    selectedDay.month === month &&
                    selectedDay.year === year;
                const dateStr = `${year}-${pad(month + 1)}-${pad(d)}`;
                const hasEvent = EVENTS.some(ev => ev.date === dateStr);
                const isCierre = cierreDates.includes(dateStr);
                datesHtml += `<div

            setTimeout(() => eventList.classList.add('show'), 10);

            // Add modal link listeners
            eventList.querySelectorAll('.evento-link').forEach(btn => {
                btn.onclick = function() {
                    const linkObj = JSON.parse(btn.getAttribute('data-link'));
                    const eventoDiv = btn.closest('.evento');
                    let imgUrl = null;
                    if (eventoDiv) {
                        const imgTag = eventoDiv.querySelector('img.evento-img');
                        if (imgTag) imgUrl = imgTag.src;
                    }
                    showModalLink(linkObj, imgUrl);
                };
            });
        }

        document.getElementById('prevMonth').onclick = () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            selectedDay = null;
            renderCalendar(currentMonth, currentYear);
            eventList.innerHTML = '';
            eventList.classList.remove('show');
        };
        document.getElementById('nextMonth').onclick = () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDay = null;
            renderCalendar(currentMonth, currentYear);
            eventList.innerHTML = '';
            eventList.classList.remove('show');
        };

        // --- Render all events for "Eventos" section ---
        function renderAllEvents() {
            let all = [...EVENTS];
            // Only show events whose date is today or in the future
            const todayStr = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;
            all = all.filter(e => e.date && e.date >= todayStr);
            all.sort((a, b) => a.date.localeCompare(b.date));
            if (all.length === 0) {
                allEventsList.innerHTML = "<p>No hay eventos registrados.</p>";
                return;

                        <div class="evento-details">${ev.details || ''}</div>
                    </div>
                </div>
            `).join('');
            // Add modal link listeners
            allEventsList.querySelectorAll('.evento-link').forEach(btn => {
                btn.onclick = function() {
                    const linkObj = JSON.parse(btn.getAttribute('data-link'));
                    const eventoDiv = btn.closest('.evento');
                    let imgUrl = null;
                    if (eventoDiv) {
                        const imgTag = eventoDiv.querySelector('img.evento-img');
                        if (imgTag) imgUrl = imgTag.src;
                    }
                    showModalLink(linkObj, imgUrl);
                };
            });
        }
        function renderConvocatorias() {
            const cont = document.getElementById('convocatorias-list');
            if (!cont) return;
            if (CONVOCATORIAS.length === 0) {
                cont.innerHTML = "<p>No hay convocatorias activas.</p>";
                return;
            }
            // Only show convocatorias whose cierre is today or in the future
            const todayStr = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;
            // Filter out closed
            const active = CONVOCATORIAS.filter(c => !c.cierre || c.cierre >= todayStr);
            // Order by cierre (soonest first, nulls last)
            active.sort((a, b) => {
                if (!a.cierre) return 1;
                if (!b.cierre) return -1;
                return a.cierre.localeCompare(b.cierre);
            });
            if (active.length === 0) {
                cont.innerHTML = "<p>No hay convocatorias activas.</p>";
                return;
            }
            cont.innerHTML = active.map(c => `
                <div class="evento">
                    ${c.image ? `<img class="evento-img" src="${c.image}" alt="Imagen convocatoria">` : `<div class="evento-noimg"><span>üì¢</span></div>`}
                    <div class="evento-content">
                        <div class="evento-title">${c.title}</div>
                        <div class="evento-desc">${c.description}</div>
                        <div class="evento-ubicacion"><b>Ubicaci√≥n:</b> ${c.ubicacion || ''}</div>
                        ${c.cierre ? `<div class="evento-duration"><b>Cierre:</b> ${c.cierre}</div>` : ''}
                        ${c.link ? `<button class="evento-link" data-link='${JSON.stringify(c.link)}'>Ver m√°s</button>` : ''}
                        <div class="evento-details">${c.details || ''}</div>
                    </div>
                </div>
            `).join('');
            // Add modal link listeners
            cont.querySelectorAll('.evento-link').forEach(btn => {
                btn.onclick = function() {
                    const linkObj = JSON.parse(btn.getAttribute('data-link'));
                    const eventoDiv = btn.closest('.evento');
                    let imgUrl = null;
                    if (eventoDiv) {
                        const imgTag = eventoDiv.querySelector('img.evento-img');
                        if (imgTag) imgUrl = imgTag.src;
                    }
                    showModalLink(linkObj, imgUrl);
                };
            });
        }
        // Initial render
        renderConvocatorias();
    });
